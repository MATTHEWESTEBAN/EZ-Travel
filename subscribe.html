<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EZ Travel: Get the best information</title>
  <link rel="stylesheet" href="subscribe.css">
  <link rel="icon" href="logo.png">
</head>
<body>
  <div class="container">
  <div class="form"></div>
    <form action="register1.html" method="post">
      <h3>Subscribe to EZ Travel to get the latest news!</h3>
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <textarea id="message" rows="4" placeholder="Please type 'subscribe' for this box"></textarea>
      <button onclick="send()">Subscribe</button>
    </form>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
    
    <script src="subscribe.js"></script>

</body>
</html>
